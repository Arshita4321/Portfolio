<div *ngIf="loading" class="flex justify-center items-center min-h-screen">
    <!-- Loading animation stays the same -->
    <div class="boxes">
      <div class="box"><div></div><div></div><div></div><div></div></div>
      <div class="box"><div></div><div></div><div></div><div></div></div>
      <div class="box"><div></div><div></div><div></div><div></div></div>
      <div class="box"><div></div><div></div><div></div><div></div></div>
    </div>
  </div>
  
  <main *ngIf="!loading">
    <div class="container mx-auto grid grid-cols-2 gap-4 p-4 px-10 xl:px-32 pb-20 content h-full">
      
      <div *ngFor="let cert of certifications; let i = index" 
           class="bg-white row-span-2 md:row-span-1 col-span-2 dark:bg-gray-800 rounded-[30px] p-3 md:p-6 flex flex-col gap-4 h-[350px] md:h-[270px] hover:shadow-lg dark:hover:shadow-xl relative">
        
        <div class="grid grid-cols-4 sm:mb-4">
          <!-- Certificate Image -->
          <div class="md:col-span-1 col-span-4">
            <img class="w-full h-[100px] md:h-full object-contain rounded-lg p-2"
                 [src]="cert.image" alt="{{cert.title}}">
          </div>
  
          <div class="md:col-span-3 col-span-4">
            <!-- Title -->
            <h5 class="md:mb-2 lg:text-xl font-bold font-mono text-gray-900 dark:text-white p-2">
              {{ cert.title }}
            </h5>
  
            <!-- Description -->
            <p class="font-sans text-gray-700 dark:text-gray-300 text-xs md:text-sm p-2 mb-3">
              {{ cert.description }}
            </p>
  
            <!-- Tags -->
            <div class="flex flex-wrap items-center">
              <span *ngFor="let tag of cert.tags" class="text-white text-xs font-medium me-2 mb-1 px-2 py-0.5 rounded-full"
                    [ngStyle]="{'background-color': tag.color}">
                #{{ tag.name }}
              </span>
            </div>
          </div>
        </div>
  
        <!-- Date -->
        <div class="absolute bottom-0 right-0 sm:flex items-center space-x-2 m-5">
          <p class="text-gray-500 text-sm">{{ cert.date }}</p>
        </div>
      </div>
  
    </div>
  </main>
